<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>button</title>
    <link rel="stylesheet" type="text/css" href="../src/css/ui/button.css">
    <link rel="stylesheet" type="text/css" href="../src/css/animate.css">
</head>

<body>
    <h3>input标签按钮 适合用在对低版本IE兼容性要求不算高的场合。</h3>
    <p>
        <input type="button" class="coo-button" value="button">
        <input type="button" class="coo-button coo-button-default" value="button">
        <input type="button" class="coo-button coo-button-primary" value="button">
        <input type="button" class="coo-button coo-button-success" value="button">
        <input type="button" class="coo-button coo-button-warning" value="button">
        <input type="button" class="coo-button disabled" disabled="disabled" value="button">
        <input type="button" class="coo-button loading" value="button">
    </p>
    <h3>button标签按钮 适合用在对低版本IE兼容性要求不算高的场合。</h3>
    <p>
        <button type="button" class="coo-button">button</button>
        <button type="button" class="coo-button coo-button-default">button</button>
        <button type="button" class="coo-button coo-button-primary">button</button>
        <button type="button" class="coo-button coo-button-success">button</button>
        <button type="button" class="coo-button coo-button-warning">button</button>
        <button type="button" class="coo-button disabled" disabled="disabled">button</button>
        <button type="button" class="coo-button coo-button-primary loading">button</button>
    </p>
    <h3>span标签按钮</h3>
    <p>
        <span role="button" class="coo-button">button</span>
        <span role="button" class="coo-button coo-button-default">button</span>
        <span role="button" class="coo-button coo-button-primary">button</span>
        <span role="button" class="coo-button coo-button-success">button</span>
        <span role="button" class="coo-button coo-button-warning">button</span>
        <span role="button" class="coo-button disabled" disabled="disabled">button</span>
        <span role="button" class="coo-button loading">button</span>
    </p>
    <h3>div标签按钮</h3>
    <p>
        <div role="button" class="coo-button">button</div>
        <div role="button" class="coo-button coo-button-default">button</div>
        <div role="button" class="coo-button coo-button-primary">button</div>
        <div role="button" class="coo-button coo-button-success">button</div>
        <div role="button" class="coo-button coo-button-warning">button</div>
        <div role="button" class="coo-button disabled" disabled="disabled">button</div>
        <div role="button" class="coo-button loading">button</div>
    </p>
    <h3>其他按钮</h3>
    <p>
        <input type="submit" class="coo-button" value="submit类型">
        <label class="coo-button" tabindex="0" role="button">label标签按钮</label>
        <input id="someId" type="submit" class="coo-button-clip">
        <label class="coo-button coo-button-primary" for="someId" role="button">关联的label标签按钮</label>
    </p>
</body>

</html>
