<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading</title>
    <link rel="stylesheet" type="text/css" href="../src/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../src/css/ui/loading.css">
</head>

<body>
    <p>加载中...<span class="ui-loading-icon"></span></p>
    <p>加载中...<s class="ui-loading-icon"></s></p>
    <p>
        <div class="ui-loading" style="height:100px;">
            <span class="ui-loading-icon"></span>
        </div>
    </p>
    <p>
        <div class="ui-loading" style="height:100px;">
            <s class="ui-loading-icon"></s>
        </div>
    </p>
    <p>
        <div class="ui-loading ui-loading-primary" style="height:100px;">
            <span class="ui-loading-icon"></span>
        </div>
    </p>
    <p>
        <div class="ui-loading ui-loading-primary" style="height:100px;">
            <s class="ui-loading-icon"></s>
        </div>
    </p>
    <p>
        <div class="ui-loading ui-loading-primary" style="height:100px;">
            <s class="ui-loading-icon"></s>
        </div>
    </p>
    <p id="j-loading" style="height: 100px;">

    </p>
    <script src="../src/plugins/jquery-1.11.3.min.js"></script>
    <script src="../src/modules/loading.js"></script>
    <script>
        $('#j-loading').loading({
            // 是否是蓝色背景
            primary: true,
            // 是否是小尺寸旋转图标
            small: false,
            display: false,
            // 是否重新生成旋转图标元素（会append在当前容器中）
            create: false
        });
    </script>
</body>

</html>
