<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cooTree</title>
    <link rel="stylesheet" type="text/css" href="../src/css/ui/tree.css">
</head>

<body>
    <div id="j-tree" style="width: 300px;">
    </div>
    <script src="../src/plugins/jquery-1.11.3.min.js"></script>
    <script src="../src/modules/tree.js"></script>
    <script>
        $(function () {
            $('#j-tree').tree({
                data: [{
                        "nodeName": "父节点1",
                        "children": [{
                                "nodeName": "父节点11",
                                "children": [{
                                        "nodeName": "子节点111"
                                    },
                                    {
                                        "nodeName": "子节点112"
                                    }
                                ]
                            },
                            {
                                "nodeName": "父节点12",
                                "children": [{
                                    "nodeName": "子节点121"
                                }]
                            }
                        ]
                    },
                    {
                        "nodeName": "父节点2",
                        "children": [{
                                "nodeName": "父节点21",
                                "children": [{
                                        "nodeName": "子节点211"
                                    },
                                    {
                                        "nodeName": "子节点212"
                                    }
                                ]
                            },
                            {
                                "nodeName": "父节点22",
                                "children": [{
                                    "nodeName": "子节点221"
                                }]
                            }
                        ]
                    },
                    {
                        "nodeName": "父节点3",
                        "children": []
                    }
                ],
                open: false,
                childName: 'children',
                field: {
                    left: {
                        click: function (data, $this) {
                            var $node = $this.closest('.coo-tree-item').next();
                            if ($node.children().length === 0) {
                                $.ajax({
                                    url: 'https://www.easy-mock.com/mock/5d479a7b531c753181e33016/cooui/tree',
                                    success: function (data) {
                                        //眼睛和一切的点击操作必须要自己绑定
                                        $(data.data).each(function (index, item) {
                                            var entryDiv = $([
                                                '<div class="coo-tree-set">',
                                                '    <div class="coo-tree-item">',
                                                '        <span class="coo-left-box"></span>',
                                                '        <span class="coo-right-box"><i class="icon icon-tree-close"></i></span>',
                                                '        <span class="coo-middle-box" title="' +
                                                item.nodeName + '">' +
                                                item.nodeName +
                                                '</span>',
                                                '    </div>',
                                                '</div>'
                                            ].join(''));
                                            $node.append(entryDiv);
                                            entryDiv.find('.coo-middle-box')
                                                .click(function () {
                                                    console.log(item);
                                                })
                                        })
                                    }
                                })
                            }
                        }
                    },
                    right: {
                        edit: ['eye'],
                        click: function (data) {
                            console.log(data);
                        }
                    },
                    middle: {
                        title: '{{nodeName}}',
                        templet: function (data) {
                            return data.nodeName
                        },
                        click: function (data, $this) {
                            console.log(data);
                        }
                    }
                }
            })
        })
    </script>
</body>

</html>
